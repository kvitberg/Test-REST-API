group 'com.scottkvitberg'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.sql2o:sql2o:1.5.4'             // SQL2O
    compile 'com.h2database:h2:1.4.192'         // H2 Database
    compile 'com.sparkjava:spark-core:2.5'      // Spark Java
    compile 'com.google.code.gson:gson:2.7'     // GSON from Google
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
